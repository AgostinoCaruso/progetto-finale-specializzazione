<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments :: head}" />
</head>

<body class="bg-white">
    <div class=" ">
        <!-- Navbar Bootstrap -->
        <div th:replace="~{fragments :: navbar}"></div>

        <!-- Main Content -->
        <main class=" mt-4 container-md">

            <form th:action="${edit} ? @{/platforms/edit/{id}(id=*{id})} : @{/platforms/create}" method="post"
                th:object="${platform}">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">*Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                        th:errorClass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li th:each="error: ${#fields.errors('name')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label fw-bold">*Description</label>
                    <textarea class="form-control" id="description" name="description" th:field="*{description}"
                        th:errorClass="is-invalid" rows="5"></textarea>

                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label th:for="imagePath" class="form-label fw-bold">Image Path</label>
                    <input type="text" class="form-control" th:id="imagePath" th:field="*{logoUrl}" />
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save the platform</button>
                    <button type="reset" class="btn btn-warning">Reset fields</button>
                </div>
            </form>
        </main>
        <div th:replace="~{fragments :: footer}"></div>
    </div>

    <!-- Script Bootstrap -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
