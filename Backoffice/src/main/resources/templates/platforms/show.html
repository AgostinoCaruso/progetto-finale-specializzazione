<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments :: head}" />
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .platform-card {
            max-width: 500px;
            margin: auto;
            margin-top: 100px;
            padding: 2rem;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .platform-title {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>

<body>
    <div>
        <!-- Navbar -->
        <div th:replace="~{fragments :: navbar}"></div>

        <!-- Main Content -->
        <main>
            <div class="platform-card text-center" th:object="${platform}">
                <p class="platform-title" th:text="*{name}">Genre Name</p>
                <div class="img overflow-hidden text-center flex-grow-1 mb-2 card-img">
                    <img th:src="${platform.logoUrl}" alt=""
                        class="img-fluid w-100 h-100 object-fit-cover rounded px-1">
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{fragments :: footer}"></div>
    </div>

    <!-- Bootstrap Script -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
