<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gamestop Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #000;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .banner {
      background: url('https://via.placeholder.com/1200x300?text=Offerta+Speciale') no-repeat center center;
      background-size: cover;
      height: 300px;
      margin-bottom: 2rem;
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
    .footer {
      background-color: #212529;
      color: white;
      padding: 2rem 0;
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->


  <!-- Search Bar -->
  <div class="container mt-4">
    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Cerca un gioco, una console...">
      <button class="btn btn-dark" type="button">Cerca</button>
    </div>
  </div>

  <!-- Banner -->
  <div class="banner"></div>

  <!-- Product Grid -->
  <div class="container mb-5">
    <div class="row g-4">
      <!-- Card singola -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200?text=Gioco+1" class="card-img-top" alt="Gioco 1">
          <div class="card-body">
            <h5 class="card-title">Gioco 1</h5>
            <p class="card-text">â‚¬59,99</p>
            <a href="#" class="btn btn-danger w-100">Aggiungi al carrello</a>
          </div>
        </div>
      </div>
      <!-- Puoi duplicare questa card per altri prodotti -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p>&copy; 2025 GameStore. Tutti i diritti riservati.</p>
      <a href="#" class="text-white me-3">Privacy</a>
      <a href="#" class="text-white">Contatti</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
