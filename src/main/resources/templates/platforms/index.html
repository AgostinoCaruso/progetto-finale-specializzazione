<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments :: head}" />
</head>

<body class="bg-white">
    <div class=" ">
        <!-- Navbar Bootstrap -->
        <div th:replace="~{fragments :: navbar}"></div>
        <!-- Main Content -->
        <main class=" mt-4 container-md">
            <span th:text="${type}"></span>

            <div class="row align-items-center px-3">
                <div class="col-md-2">
                    <a class="btn btn-primary w-100" th:href="@{/platforms/create}">Add new Platform</a>
                </div>
                <div class="col-md-6 ms-auto">
                    <div th:replace="~{fragments :: search('platforms')}" />
                </div>
            </div>
            <section class="row">
                <div th:each="platform : ${platforms}" th:object="${platform}"
                    class="col-12 col-sm-6 col-md-4 col-lg-3 my-3">
                    <div class="card h-100 shadow-sm text-center">
                        <!-- Nome della piattaforma -->
                        <div class="card-header bg-white">
                            <h5 class="card-title mb-0">
                                <strong>Platform:</strong> <em th:text="*{name}">Platform Name</em>
                            </h5>
                        </div>

                        <!-- Immagine -->
                        <div class="card-body d-flex align-items-center justify-content-center p-2"
                            style="height: 200px;">
                            <img th:src="*{logoUrl}" alt="Platform logo" class="img-fluid object-fit-contain rounded"
                                style="max-height: 100%; max-width: 100%;">
                        </div>

                        <!-- Bottoni -->
                        <div class="card-footer d-flex justify-content-center gap-2">
                            <a class="btn btn-success " th:href="@{/platforms/{id}(id=*{id})}">Show</a>
                            <div th:replace="~{fragments :: btn-update-delete-platforms}" />
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <div th:replace="~{fragments :: footer}"></div>
    </div>

    <!-- Script Bootstrap -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
